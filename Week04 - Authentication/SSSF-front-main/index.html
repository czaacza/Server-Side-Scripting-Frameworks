<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src/main.ts" type="module"></script>
  <title>Vite + TS</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Animal App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-button">Login</a>
            </li>
            <li class="nav-item d-none">
              <a class="nav-link" href="#" id="logout-button">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col">
          <h1>SSSF-app</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>
      <div class="row d-none" id="forms">
        <div class="col">
          <!-- bootstrap accordion with three forms, add animals, add species, add category -->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                  Add Animal
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form id="add-animal-form">
                    <div class="mb-3">
                      <label for="animal-name" class="form-label">Animal Name</label>
                      <input type="text" class="form-control" id="animal-name" placeholder="Animal Name">
                    </div>
                    <div class="mb-3">
                      <label for="species" class="form-label">Species</label>
                      <input class="form-control" list="species-list" id="species" placeholder="Type to search...">
                      <datalist id="species-list">
                      </datalist>
                    </div>
                    <div class="mb-3">
                      <label for="birthdate" class="form-label">Birthdate</label>
                      <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="mb-3">
                      <label for="image" class="form-label">Image</label>
                      <input type="file" class="form-control" id="image">
                    </div>
                    <!-- add checkbox to disable animal-location -->
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="get-from-image">
                        <label class="form-check-label" for="get-from-image">
                          Get location from the image
                        </label>
                      </div>
                    </div>
                    <div class="mb-3" id="location-field">
                      <label for="animal-location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="animal-location" placeholder="Click on map">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                  Add Species
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form id="add-species-form">
                    <div class="mb-3">
                      <label for="species-name" class="form-label">Species Name</label>
                      <input type="text" class="form-control" id="species-name" placeholder="Species Name">
                    </div>
                    <div class="mb-3">
                      <label for="species-location" class="form-label">Location</label>
                      <input type="text" class="form-control" id="species-location" placeholder="Click on map">
                    </div>
                    <div class="mb-3">
                      <label for="category" class="form-label">Category</label>
                      <input type="text" list="category-list" class="form-control" id="category" placeholder="Category">
                      <datalist id="category-list">
                      </datalist>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                  Add Category
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form id="add-category-form">
                    <div class="mb-3">
                      <label for="category-name" class="form-label">Category Name</label>
                      <input type="text" class="form-control" id="category-name" placeholder="Category Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" id="animal-modal">
        <div class="modal-dialog">
          <div class="modal-content">

          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
