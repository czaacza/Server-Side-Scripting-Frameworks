scalar DateTime

type Animal {
  id: ID!
  animal_name: String!
  species: Species!
  birthdate: String
  image: String
  location: Point
}

type Query {
  animals: [Animal!]!
  animalById(id: ID!): Animal
}

type Mutation {
  addAnimal(animal_name: String!, species: ID!, date: String): Animal
  modifyAnimal(id: ID!, animal_name: String, species: ID, date: String): Animal
  deleteAnimal(id: ID!): Animal
}
